<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="sign-up">
            <div class="container">
                <div class="sign-up__inner">
                    <h2 class="sign-up__title">
                        Ro`yxatdan o`tish
                    </h2>
                    <p class="sign-up__alerts"></p>
                    <div class="form__box">
                        <form class="sign-up__content form" action="https://echo.htmlacademy.ru/" method="post"
                            autocomplete="off">
                            <div class="form__heading">
                                <label class="form__firstname__label">
                                    Ism
                                    <input class="form__firstname__input" type="text" name="user__firstname"
                                        placeholder="Ism">
                                </label>
                                <label class="form__lastname__label">
                                    Familiya
                                    <input class="form__lastname__input" type="text" name="user__lastname"
                                        placeholder="Familiya">
                                </label>
                            </div>
                            <div class="form__middle">
                                <label class="form__school__label">
                                    Maktab
                                    <select class="form__school__select" name="user__school">
                                        <option selected value="0">Tanlanmagan</option>
                                    </select>
                                </label>
                                <label class="form__class__label">
                                    Sinf
                                    <select class="form__class__select" name="user__class">
                                        <option selected value="0">Tanlanmagan</option>
                                    </select>
                                </label>
                                <label class="form__class__label">
                                    Fan
                                    <select class="form__science__select" name="user__science">
                                        <option selected value="0">Tanlanmagan</option>
                                    </select>
                                </label>
                                <label class="form__code__label">
                                    Maktab kodi
                                    <select class="form__code__select" name="user__code">
                                        <option selected value="0">Tanlanmagan</option>
                                    </select>
                                </label>
                            </div>
                            <button class="sign-up__btn" type="submit">Ro`yxatdan o`tish</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <script src="./js/main.js"></script>
</body>

</html>
